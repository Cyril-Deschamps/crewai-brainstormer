# =========================
# Phase: Autonomous Initialization
# =========================
initialization_proposition_A:
  description: >
    You are in the Autonomous Initialization phase. Generate an initial set of fictitious personas using general market trends and data.
    This establishes a baseline user context for the entire design thinking process.
  expected_output: >
    A JSON array of persona objects. Each object must include keys "name", "age_range", "occupation", "behavior", and "pain_points".
    Example: [ { "name": "Persona 1", "age_range": "25-34", "occupation": "Professional", "behavior": "Tech-savvy", "pain_points": ["complex UI", "lack of personalization"] }, ... ]
  agent: researcher

initialization_proposition_B:
  description: >
    In the Autonomous Initialization phase, propose a global context for the project by identifying potential usage scenarios and environments.
  expected_output: >
    A JSON object with keys "usage_scenarios" and "environmental_context". 
    "usage_scenarios" should be an array of strings, and "environmental_context" should be a descriptive string.
    Example: { "usage_scenarios": ["on-the-go", "at home", "in office"], "environmental_context": "A dynamic digital ecosystem with evolving user needs" }
  agent: ux_designer

initialization_proposition_C:
  description: >
    Add a strategic perspective by integrating market opportunities and potential challenges related to the project context.
  expected_output: >
    A JSON object with keys "market_opportunities" and "potential_challenges". Each key should map to an array of strings.
    Example: { "market_opportunities": ["growing mobile adoption", "emerging tech trends"], "potential_challenges": ["high competition", "user adaptation issues"] }
  agent: product_manager

initialization_comparison:
  description: >
    Compare the outputs from propositions A, B, and C. Identify convergences, divergences, and key areas of alignment.
  expected_output: >
    A JSON object with keys "convergence", "divergence", and "recommendations". Each should be an array of strings.
    Example: { "convergence": ["consistent need for personalization"], "divergence": ["different usage scenarios highlighted"], "recommendations": ["refine personas based on scenario insights"] }
  agent: design_facilitator

initialization_synthesis:
  description: >
    Synthesize all the information gathered to establish a clear and inspiring starting framework for the project, including personas, context, and strategic insights.
  expected_output: >
    A single JSON object summarizing the initial context with keys "final_personas", "final_context", and "final_strategic_insights", where:
    - "final_personas" is an array of persona objects,
    - "final_context" is a descriptive string,
    - "final_strategic_insights" is an array of strings.
  agent: design_facilitator

# =========================
# Phase: Empathy – Empathy Map
# =========================
empathy_map_collect_A:
  description: >
    In the Empathy phase, conduct simulated user interviews to gather qualitative insights on what users say, think, feel, and do,
    focusing on their frustrations and motivations.
  expected_output: >
    A JSON array of strings, each representing a key insight from user interviews.
  agent: researcher

empathy_map_collect_B:
  description: >
    Complement the interview data by observing user behaviors in simulated environments, noting additional attitudes and actions.
  expected_output: >
    A JSON array of strings, each representing an insight from direct user behavior observations.
  agent: ux_designer

empathy_map_collect_C:
  description: >
    Provide additional insights from secondary data and trend analyses to broaden the user perspective.
  expected_output: >
    A JSON array of strings detailing supplementary insights from market research and contextual analysis.
  agent: data_analyst

empathy_map_comparison:
  description: >
    Compare the data from tasks A, B, and C. Identify converging themes and discrepancies across the different data sources.
  expected_output: >
    A JSON object with keys "common_insights" and "differences", each an array of strings.
    Example: { "common_insights": ["users dislike complex navigation"], "differences": ["observation highlights curiosity about features not mentioned in interviews"] }
  agent: design_facilitator

empathy_map_synthesis:
  description: >
    Synthesize all compared data into a consolidated Empathy Map that outlines the key user needs, frustrations, and motivations.
  expected_output: >
    A JSON object representing the final Empathy Map with keys "say", "think", "feel", and "do", each mapping to an array of strings.
  agent: design_facilitator

